<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splashit</title>

    <style>
        .my-container{
            margin:15px;
            width: 400px;
            height: 400px;
            overflow: hidden;
            float: left;
            background-size: cover;
            background-position: center;
        }

        .my-img{
            margin: 15px;
            max-height: 400px;
            width: auto;
            float: left;
        }

        section{
            overflow: hidden;
        }
    </style>

    <script src="splashit.js"></script>

</head>
<body>

<section>
    <div class="my-container splash-this random"></div>
    <div class="my-container splash-this buildings"></div>
    <div class="my-container splash-this food"></div>
    <div class="my-container splash-this nature"></div>
    <div class="my-container splash-this people"></div>
    <div class="my-container splash-this technology"></div>
    <div class="my-container splash-this objects"></div>
    <div class="my-container splash-this"></div>
</section>


<hr>


<section>
    <img src="" alt="Random" class="my-img splash-this random">
    <img src="" alt="Buildings" class="my-img splash-this buildings">
    <img src="" alt="Food" class="my-img splash-this food">
    <img src="" alt="Nature" class="my-img splash-this nature">
    <img src="" alt="People" class="my-img splash-this people">
    <img src="" alt="Technology" class="my-img splash-this technology">
    <img src="" alt="Objects" class="my-img splash-this objects">
    <img src="" alt="Otro Random" class="my-img splash-this">
</section>

</body>
</html>
